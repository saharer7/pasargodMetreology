<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet"/>
</head>
<body>

<a  th:href="@{'/weather/list/1'}">
    <i class="fa fa-chevron-circle-left" style="font-size:48px;color:#adb5bd;margin-left:50%; margin-top:40%;"></i>
</a>
<article class="widget">
    <form th:object="${weather}">

        <div class="weatherIcon">
            <img th:src="${weather.icon}" class="weatherImage"/>
        <h7 class="city" th:text="${weather.location.city}"/>
    </div>
    <div class="weatherData">
        <h1 class="temperature" th:text="${weather.temp_c}+' &#8451;'" />
        <h2 class="humidity" th:text="${weather.humidity}+' RH'"/>
        <h3 class="description" th:text="${weather.text}"/>
        <h4 class="wind-kph" th:text="'wind speed: '+${weather.wind_kph}"/>
        <h5 class="wind-dir" th:text="'wind dir: '+${weather.wind_dir}"/>
        <h6 class="pressure" th:text="'pressure: '+${weather.pressure_mb}"/>
    </div>
    <div class="date">
        <h8 class="month" id="month"></h8>
        <h9 class="day" id="day"></h9>
        <h10 class="time" id="svg_form_time" th:text="${time}"/>
    </div>

    </form>
</article>

<script>

    // Here the value is stored in new variable x
    var d = new Date();
    document.getElementById("day").innerHTML = d.getDate();

    var month = new Array();
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";
    document.getElementById("month").innerHTML = month[d.getMonth()];

</script>

</body>

</html>
